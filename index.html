        <div id = "backgroundDiv">

            <div id = "searchBar">

                    <form id="addMovieForm">
                        <input type="text" id="title" placeholder="Movie Title" required>
                        <input type="text" id="director" placeholder="Director" required>
                        <input type="number" id="year" placeholder="Year" required>
                        <input type="text" id="genre" placeholder="Genres (comma separated)" required>
                        <input type="text" id="cast" placeholder="Cast (comma separated)" required>
                        <button type="button" id="addMovieBtn">Add Movie</button>
                    </form>
                    <input type="text" id ="deleteForm" placeholder="Enter title to delete">
                    <button id="deleteBtn" type="submit">Delete Movie</button>

                </div>

                </div>
